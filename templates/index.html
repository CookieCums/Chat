<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skibidi Aura Chat</title>
  <style>
    /* Reset default styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #202123;
      color: #E8EAED;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #343541;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFFFFF;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: #0B93F6;
      align-self: flex-end;
      text-align: right;
      color: #fff;
    }

    .message.other {
      background: #444654;
      align-self: flex-start;
      text-align: left;
      color: #fff;
    }

    footer {
      background: #343541;
      padding: 0.75rem;
      display: flex;
      align-items: center;
    }

    footer input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      margin-right: 0.5rem;
      background: #202123;
      color: #E8EAED;
      font-size: 1rem;
    }

    footer button {
      padding: 0.75rem 1rem;
      background: #0B93F6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Username Modal Styles */
    #usernameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(32,33,35,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #usernameModal .modal-content {
      background: #343541;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #usernameModal input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin: 10px 0;
      width: 80%;
    }
    #usernameModal button {
      padding: 0.5rem 1rem;
      background: #0B93F6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header that will display the chat partner's name once known -->
  <header id="chatHeader">Chat</header>
  
  <div class="chat-container" id="msgs">
    <!-- Messages will be appended here -->
  </div>
  
  <footer>
    <input id="inp" type="text" placeholder="Type your message...">
    <button onclick="send()">Send</button>
  </footer>

  <!-- Username Modal -->
  <div id="usernameModal">
    <div class="modal-content">
      <h2>Enter your username</h2>
      <input id="usernameInput" type="text" placeholder="Username">
      <br>
      <button onclick="setUsername()">Join Chat</button>
    </div>
  </div>

  <script>
    // 'l' tracks the number of messages received so far.
    let l = 0,
        u = localStorage.u || null,
        partner = null; // Will store the partner's username.

    // Function to set the username and hide the modal.
    function setUsername() {
      const inputEl = document.getElementById('usernameInput');
      if (inputEl.value.trim() !== '') {
        u = inputEl.value.trim();
      } else {
        u = 'User' + (Math.random() * 9999 | 0);
      }
      localStorage.u = u;
      document.getElementById('usernameModal').style.display = 'none';
      update();
    }

    // Long polling function to fetch new messages.
    function update() {
      fetch(`/updates?since=${l}`)
        .then(r => r.json())
        .then(d => {
          d.forEach(m => {
            // m[1] is the sender; m[2] is the message text.
            // If a message from someone else is received, set them as the partner.
            if (m[1] !== u && partner === null) {
              partner = m[1];
              document.getElementById('chatHeader').textContent = "Chat with " + partner;
            }
            let div = document.createElement('div');
            div.className = (m[1] === u) ? 'message user' : 'message other';
            // Only display the message text.
            div.textContent = m[2];
            document.getElementById('msgs').appendChild(div);
            l++;
          });
          document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
          update();
        })
        .catch(() => {
          setTimeout(update, 1000);
        });
    }

    // Function to send a message.
    function send() {
      let inputEl = document.getElementById('inp');
      if (inputEl.value.trim() !== '') {
        fetch('/send', {
          method: 'POST',
          body: u + '|' + inputEl.value
        }).then(() => inputEl.value = '');
      }
    }

    // Always show the username modal on page load.
    document.getElementById('usernameModal').style.display = 'block';
  </script>
</body>
</html>
